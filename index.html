<!DOCTYPE html>

<html lang="en-us">

<head>

	<meta charset="UTF-8">

	<title>Train Schedule</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Added jquery script -->
	<script src="https://code.jquery.com/jquery.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Link to css stlye sheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<!-- Added Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
	
	<!-- Added Moment JS -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

	<div class="wrapper">
		<div class="jumbotron">
			<h1><img>  Train Schedule</h1>

		</div>

		<div class="panel panel-warning">
			<div class="panel-heading">
				<h2 class="panel-title">Current Train Schedule</h2>
			</div>
			<div class="panel-body">
				<table class="table" id="trainTable">
					<tbody>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="panel panel-warning">
			<div class="panel-heading">
				<h2 class="panel-title">Add Train</h2>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="trnName">Train Name</label>
						<input type="name" class="form-control" id="trnName" placeholder="Train Name">
					</div>
					<div class="form-group">
						<label for="trnDest">Destination</label>
						<input type="text" class="form-control" id="trnDest" placeholder="Destination">
					</div>
					<div class="form-group">
						<label for="firstTrn">First Train Time (am or pm)</label>
						<input type="time" class="form-control" id="firstTrn" placeholder="First Train Time">
					</div>
					<div class="form-group">
						<label for="trnFreq">Frequency (min)</label>
						<input type="number" class="form-control" id="trnFreq" placeholder="Frequency">
					</div>

					<button  type="submit" class="btn btn-warning" id = "trnSubmit">Submit</button>
				</form>

			</div>
		</div>
	</div>

	<!-- Link to firebase -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	<!-- Link to javascript sheet -->
	<script type="text/javascript" src ="assets/javascript/app.js"></script>

	

</body>
</html>
